<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Игра - "Найди баг"</title>
  </head>

  <body>
    <div class="playing-field">
      <div class="menu ">
        <div class="menu__title-wrap">
          <p class="menu__title">Выберите уровень сложности:</p>
          <p class="menu__description">
            <strong>Выберите сложность и игра начнется.</strong> Чем выше уровень - тем больше будет выборка карт.
          </p>
        </div>
        <nav class="menu__list">
          <a href="#" class="list-item" >Простой</a>
          <a href="#" class="list-item" >Средний</a>
          <a href="#" class="list-item" >Сложный</a>
        </nav>
        <div class="btn-wrap">
          <button class="button">Начать игру</button>
          <div class="image">
            <img class="card-10deg" src="./img/card_10deg.png" alt="card">
            <img class="card-40deg" src="./img/card_40deg.png" alt="card">
          </div>
        </div>
      </div>

      <div class="game hide"></div>

    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
